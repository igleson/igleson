<div class="row" ng-controller="postsController">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-show="(data.allPosts | slice:interface.init:interface.final).length">

        <div class="post-preview" ng-repeat="post in data.allPosts | slice:interface.init:interface.final">
            <a href ng-click="functions.seePost($index)">
                <h2 class="post-title"> {{ post.title }} </h2>
                <h3 class="post-subtitle"> {{ post.subtitle }} </h3>
            </a>
            <hr>
            <p class="post-meta">Postado por {{post.authorsId | authors}} em {{post.date}}</p>

            <img ng-src="{{post.mainImgSrc}}"/>
        </div>

        <ul class="pager">
            <li class="next">
                <a href ng-show="interface.final < data.allPosts.length" ng-click="functions.nextPage()">Older Posts &rarr;</a>
            </li>
            <li style="float: left;">
                <a href ng-show="interface.page > 1" ng-click="functions.previousPage()">&larr; Newer Posts </a>
            </li>
        </ul>
    </div>
    <div ng-show="!(data.allPosts | slice:interface.init:interface.final).length">
        <h6 style="text-align: center; font-size: 70px; color: #777777">
            404! NÃ£o existem mais posts
        </h6>
    </div>
</div>
