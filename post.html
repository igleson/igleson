<article ng-controller="postController">

    <div class="post-preview">
        <h2 class="post-title">
            {{ data.post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ data.post.subtitle }}
        </h3>
        <hr>
    </div>

    <ng-include src="data.post.htmlSrc"></ng-include>

    <div class="post-preview ">
        <p class="post-meta">Postado por {{data.post.authorsId | authors}} em {{data.post.date}}</p>
    </div>

</article>
