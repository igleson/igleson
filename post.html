<article ng-controller="postController">

    <div class="post-preview">
        <h2 class="post-title">
            {{ data.post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ data.post.subtitle }}
        </h3>
        <p class="post-meta">Posted by {{data.post.creator}} on {{data.post.date}}</p>
        <hr>
    </div>


    <link rel="import" src="teste.html">

</article>
