<article ng-controller="postController">

    <div class="post-preview" style=" width: 50%; margin: 0 auto;">
        <h2 class="post-title">
            {{ data.post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ data.post.subtitle }}
        </h3>
        <hr>
        <p class="post-meta" style=" width: 50%; margin: 0 auto;">Posted by {{data.post.creator}} on {{data.post.date}}</p>
    </div>

    <ng-include src="data.post.htmlSrc"></ng-include>

</article>
